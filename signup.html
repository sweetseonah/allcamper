<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>allcamper에 오신 것을 환영합니다.</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/signup.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js" type="text/javascript"></script>
    <script src="./js/signUp.js"></script>
</head>
<body>
    <div class="bodyBg">
      <div class="mainVisual"></div>
      <div class="mainMountain"></div>
      <div class="mainCamper"></div>
    </div>
    <div class="opac"></div>
    <h1 class="logo">
        <a href="index.html"><img src="./img/logo.svg" alt="allcamper logo"></a>
    </h1>
    <div class="signupWrap">
        <div class="signup">
            <fieldset class="signupRight">
                <div class="signupInfo">
                    <div class="signupCont">
                        <div class="email">
                            <span class="signupTit">이메일</span>
                            <input type="text" placeholder="example@example.com">
                        </div>
                        <div class="pw">
                            <span class="signupTit">비밀번호</span>
                            <input type="password" placeholder="********">
                        </div>
                        <div class="newpw">
                            <span class="signupTit">비밀번호 확인하기</span>
                            <input type="password" placeholder="********">
                        </div>
                        <div class="signupAgree">
                            <input type="checkbox">
                            <span>회원가입을 계속 진행하시면 술밑의 <a href="#">이용약관</a> 및 <a href="#">개인정보 취급방침</a>에 동의하는 것으로 간주합니다.</span>
                        </div>
                        <button class="signupNext">회원가입하기</button>
                        <a href="logIn.html" class="login">이미 회원이세요?</a>
                    </div>
                </div>

                  </svg>
                </div>
            </fieldset>
            <!-- 회원가입 2단계 -->
            <fieldset class="signupLeft">
                <div class="signupInfo">
                    <div class="signupCont">
                        <!-- 이름 -->
                        <div class="name">
                            <span class="signupTit">이름</span>
                            <input type="text" placeholder="홍길동">
                        </div>
                        <!-- 성별 -->
                        <div class="gender">
                            <span class="signupTit">성별</span>
                            <div class="genderBtnWrap">
                                <button class="female" value="On" id="female" onclick="female()">여자</button>
                                <button class="male" value="On" id="male" onclick="male()">남자</button>
                            </div>
                        </div>
                        <!-- 생년월일 -->
                        <div class="birth">
                            <span class="signupTit">생년월일</span>
                            <input type="text" placeholder="예) 11111111">
                        </div>
                        <!-- 휴대폰 번호 -->
                        <div class="phone">
                            <span class="signupTit">휴대폰 번호</span>
                            <div class="phoneWrap">
                                <input type="text" placeholder="010-0000-0000">
                                <button class="phoneAccs">인증</button>
                            </div>
                        </div>
                        <!-- 인증 번호 -->
                        <div class="certi">
                            <span class="signupTit">인증번호</span>
                            <div class="certiWrap">
                                <input type="text" placeholder="인증번호를 입력해주세요">
                                <button class="certiAcc">확인</button>
                            </div>
                        </div>
                        <button class="signupFin">완료</button>
                    </div>
                </div>
